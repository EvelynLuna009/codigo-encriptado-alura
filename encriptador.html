<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reinicio.css">
    <link rel="stylesheet" href="encriptador.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="Vector.png" alt="Logo Alura" class="logo"></h1>
    </header>
      
    <main>

        <form>
            <textarea placeholder="Ingrese el texto aquí" class="input-padron"></textarea>
            

            <div>
                <h6 class="aviso">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <input type="button" value="Encriptar" onclick="botonEncriptar()" class="encriptar">

                <input type="button" value="Desencriptar" onclick="botonDesencriptar()" class="desencriptar">
            </div>

            <div class="resultado">
                <textarea placeholder="Ningún mensaje fue encontrado" readonly class="salida-resultado"></textarea>

                <button class="boton-copiar" >Copiar</button>
            </div>

        </form>

        <script src="encriptador.js"></script>

        
    </main>

    <footer>
        <div class="mis-datos">
            <p>Creado por Evelyn Luna</p>
        </div>
    </footer>
</body>
</html>
